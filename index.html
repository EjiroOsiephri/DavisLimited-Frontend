<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="toggle">
      <button id="togglebtn">Toggle</button>
    </div>
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="output-go" />
        <button onclick="Clear(); playButtonClickSound()">CL</button>
        <button onclick="DEL('del'); playButtonClickSound()">DEL</button>
        <button onclick="display('9'); playButtonClickSound()">9</button>
        <button
          onclick="display('8'); playButtonClickSound()"
          class="distinct-style"
        >
          8
        </button>
        <button onclick="display('7'); playButtonClickSound()">7</button>
        <button onclick="display('6'); playButtonClickSound()">6</button>
        <button onclick="display('5'); playButtonClickSound()">5</button>
        <button
          onclick="display('4'); playButtonClickSound()"
          class="distinct-style"
        >
          4
        </button>
        <button onclick="display('3'); playButtonClickSound()">3</button>
        <button onclick="display('2'); playButtonClickSound()">2</button>
        <button onclick="display('1'); playButtonClickSound()">1</button>
        <button
          onclick="display('0'); playButtonClickSound()"
          class="distinct-style"
        >
          0
        </button>
        <button onclick="display('.'); playButtonClickSound()">.</button>
        <button onclick="display('*'); playButtonClickSound()">*</button>
        <button onclick="display('+'); playButtonClickSound()">+</button>
        <button
          onclick="display('-'); playButtonClickSound()"
          class="distinct-style"
        >
          -
        </button>
        <button onclick="display('/'); playButtonClickSound()">/</button>
        <button onclick="display('%'); playButtonClickSound()">%</button>
        <button
          onclick="calculate('='); playEqualSound()"
          class="distinct-style"
        >
          =
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
