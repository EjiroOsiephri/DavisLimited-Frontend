<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="toggle">
      <button id="togglebtn">Toggle</button>
    </div>
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="output-go" />
        <button onclick="Clear()">CL</button>
        <button onclick="DEL('del')">DEL</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('8')" class="distinct-style">8</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('4')" class="distinct-style">4</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('0')" class="distinct-style">0</button>
        <button onclick="display('.')">.</button>
        <button onclick="display('*')">*</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('-')" class="distinct-style">-</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('%')">%</button>
        <button onclick="calculate('=')" class="distinct-style">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
